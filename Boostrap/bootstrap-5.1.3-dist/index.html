<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Framework Boostrap - Natalia Ramírez</title>
  </head>
  <body>
    <h1>Framework Boostrap - Natalia Ramírez</h1>
	 <form>
		<div class= "container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre">
      </div>
  

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
    <input type="apellido" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su Apellido">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
  </div>
	<div>
	<label for="exampleInputPassword1" class="form-label">Nivel Profesional</label>
	<select class="form-select" aria-label="Default select example">
  <option selected>Escoger...</option>
  <option value="1">Técnico</option>
  <option value="2">Profesional</option>
  <option value="3">Maestría</option>
	</select>
	</div>
</br>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Perfil Profesional</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba aqui..."></textarea>
</div>
</div>

</form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
